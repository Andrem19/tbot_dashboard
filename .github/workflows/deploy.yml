name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      # Ğ•ÑĞ»Ğ¸ Ñƒ Ğ²Ğ°Ñ .env.production Ñ VITE_ ĞºĞ»ÑÑ‡Ğ°Ğ¼Ğ¸
